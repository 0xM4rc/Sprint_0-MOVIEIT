<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="/styles/global_styles.css">
  <link rel="stylesheet" href="/app/views/edit-profile/styles2.css">
</head>

<body>
  <div id="header"></div>
  <div id="sidebarTemplate"></div>
  <div class="main-page">
    <div class="header-user">
      <div class="header-img">
        <img src="" id="imageToChange">
        <script src="/app/views/edit-profile/script1.js"></script>
      </div>
      <div class="user-img">
        <img src="/assets/images/films_profile_covers/user/Avatar2.jpeg" alt="Descripción de la imagen">
      </div>
      <div class="user-name">
        <div class="etiqueta-bonita" id="name">Nombre de usuario</div>
      </div>
      <div class="buttons-mode">
        <a href="/app/views/edit-profile/edit-profile.html"><button class="btn edit" id="editar">Editar
            perfil</button></a>
        <button class="btn close">Cerrar sesión</button>
      </div>
    </div>
    <div class="scoreboard">
      <div class="scoreboard__name">Seguidores</div>
      <div class="scoreboard__name">Seguidores</div>
      <div class="scoreboard__score">0</div>
      <div class="scoreboard__score">0</div>
    </div>
    <section id="favorites-films">
      <div class="sections">
        <div class="etiqueta-bonita">Peliculas favoritas</div>
        <a href="Google.com">
          <div class="round">
            <div id="cta">
              <span class="arrow primera next "></span>
              <span class="arrow segunda next "></span>
            </div>
          </div>
        </a>
      </div>
      <div class="movies-container">
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/TronLegacy.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/Avatar2.jpeg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/TheMarvels.webp" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/ArmyOfDead.webp" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/Queen.webp" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/BabyDriver.jpg" data-time="30 Mins">
        </div>
    </section>
    <section id="watched-films">
      <div class="sections">
        <div class="etiqueta-bonita">Peliculas vistas</div>
        <a href="Google.com">
          <div class="round">
            <div id="cta">
              <span class="arrow primera next "></span>
              <span class="arrow segunda next "></span>
            </div>
          </div>
        </a>
      </div>
      <div class="movies-container">
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/TheIntern.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/StarWars8.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/Skyfall.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/FordvFerrari.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/AliciaInWonderwall.webp" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/AboutTime.jpg" data-time="30 Mins">
        </div>
      </div>
    </section>
    <section id="waiting-to-see-films">
      <div class="sections">
        <div class="etiqueta-bonita">Peliculas pendientes</div>
        <a href="Google.com">
          <div class="round">
            <div id="cta">
              <span class="arrow primera next "></span>
              <span class="arrow segunda next "></span>
            </div>
          </div>
        </a>
      </div>
      <div class="movies-container">
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/OperacionUncle.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/TheMenu.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/DoctorStrange2.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/Ghostbusters.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/ShawshankRedemption.jpg" data-time="30 Mins">
        </div>
        <div class="simpleFilmCard" data-link="/assets/images/films_profile_covers/TheGoonies.jpg" data-time="30 Mins">
        </div>
      </div>
    </section>
  </div>
  <div id="footer"></div>

  <script src="/app/components/film_card/simple_card/film_card.js"></script>
  <script src="/app/components/header/header.js"></script>
  <script src="/app/components/sidebar/sidebar.js"></script>
  <script src="/app/components/footer/footer.js"></script>
</body>

</html>
