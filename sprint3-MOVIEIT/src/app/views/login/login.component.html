<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>LogIn</title>
</head>
<body>
<div class="login-container">
    <form action="" class="form">
        <h1 class="title">Log In</h1>
        <input type="email" placeholder="Email" class="input" required/>
        <input type="password" placeholder="Password" class="input" required/>
        <button type="submit" class="submit">
      <span>
        <span>Log In</span>
        <br/>
      </span>
        </button>
        <p class="footer">
            Don't have an account?
            <a [routerLink]="['/register']" class="link">Register here</a>
        </p>

    </form>
    <div class="banner">
        <h1 class="welcome-text">Welcome!!</h1>
        <p class="banner-text">Lorem ipsum<br/>dolor <br/> login</p>
    </div>
</div>
</body>
</html>
