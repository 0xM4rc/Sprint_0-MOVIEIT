<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.component.css" />
  <title>Register</title>
</head>
<body>
<div class="register-container">
  <form action="" class="form" id="form" [formGroup]="this.reactiveForm">
    <h1 class="title">Register</h1>
    <input type="text"  class="register-input" formControlName="username" placeholder="User Name"/>
    <div *ngIf="this.reactiveForm.controls['username'].touched && this.reactiveForm.controls['username'].errors?.['required']"
    class="error-container">
      <span class="error-message">
        Debe rellenar este campo
      </span>
    </div>
    <input type="email" placeholder="Email" class="register-input" formControlName="email"/>
    <div *ngIf="this.reactiveForm.controls['email'].touched && this.reactiveForm.controls['email'].errors?.['required']"
    class="error-container">
      <span class="error-message">
        Debe rellenar este campo
      </span>
    </div>
    <input type="password" placeholder="Password" class="register-input" formControlName="password"/>
    <div *ngIf="this.reactiveForm.controls['password'].touched && this.reactiveForm.controls['password'].errors?.['required']"
    class="error-container">
      <span class="error-message">
        Debe rellenar este campo
      </span>
    </div>
    <input
      type="password"
      placeholder="Confirm Password"
      class="register-input"
      formControlName="repassword"
    />
    <div *ngIf="this.reactiveForm.get('repassword')?.touched && this.reactiveForm.errors?.['notSame']" class="error-message">
      <span class="error-message">
        Las contrase√±as no coinciden
      </span>
    </div>
    <button type="submit" class="submit">
          <span>
            <span>Register</span>
            <br />
          </span>
    </button>
    <p class="footer">
      Already have an account?
      <a [routerLink]="['/login']" class="link">Log in here</a>
    </p>
  </form>
  <div class="banner">
    <h1 class="welcome-text">Welcome!!</h1>
    <p class="banner-text">
      Lorem ipsum<br />dolor <br />
      register
    </p>
  </div>
</div>
</body>
</html>
