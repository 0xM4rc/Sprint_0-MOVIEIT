<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.component.css">
  <title>LogIn</title>
</head>
<body>
<div class="login-container">
  <form action="" class="form" [formGroup]="this.reactiveForm">
    <h1 class="title">Log In</h1>
    <input type="email" placeholder="Email" class="input" formControlName="email"/>
    <div *ngIf="this.reactiveForm.controls['email'].touched && this.reactiveForm.controls['email'].errors?.['required']"
         class="error-container">
      <span class="error-message">
        Debe rellenar este campo
      </span>
    </div>
    <input type="password" placeholder="Password" class="input" formControlName="password"/>
    <div *ngIf="this.reactiveForm.controls['password'].touched && this.reactiveForm.controls['password'].errors?.['required']"
         class="error-container">
      <span class="error-message">
        Debe rellenar este campo
      </span>
    </div>
    <button type="submit" class="submit">
      <span>
        <span>Log In</span>
        <br/>
      </span>
    </button>
    <p class="footer">
      Don't have an account?
      <a [routerLink]="['/register']" class="link">Register here</a>
    </p>

  </form>
  <div class="banner">
    <h1 class="welcome-text">Welcome!!</h1>
    <p class="banner-text">Lorem ipsum<br/>dolor <br/> login</p>
  </div>
</div>
</body>
</html>
