<label for="burger">
  <label class="burger" for="burger">
    <input type="checkbox" id="burger" (click)="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <div [ngClass]="{'closed': closed, 'open': !closed}" id="sidebar">
    <ul>
      <li *ngIf="!(isLoggedIn$ | async)"><a [routerLink]="['/register']"><button>Registrarse</button></a></li>
      <li *ngIf="!(isLoggedIn$ | async)"><a [routerLink]="['/login']"><button>Iniciar sesión</button></a></li>
      <li *ngIf="isLoggedIn$ | async"><button (click)="SignOut()">Cerrar sesión</button></li>
    </ul>
  </div>
</label>
