<div class="movie">
  <div class="movie-card">
    <div class="movie-card-content">
      <div class="movie-card-back">
        <div class="movie-card-back-content">
          <img src="{{ fileUrl }}" alt="">
        </div>
      </div>
      <div class="movie-card-front">
        <div class="movie-card-front-content">
          <small class="badge">Categoría</small>
          <div class="description">
            <div class="title">
              <div class="rating">
                <span>★</span>
                <span>★</span>
                <span>★</span>
                <span>★</span><span>★</span>
              </div>
            </div>
            <p class="card-footer">
              {{ time }} &nbsp;
            </p>
            <a [routerLink]="['/details', id]">
              <button class="watch-more-button" data-id="{{ id }}">Ir</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
